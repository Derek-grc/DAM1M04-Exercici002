<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>UrbanLook - Contacte </title>
  <link rel="stylesheet" href="global.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }

    button {
      background: #ffb400;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .mapa {
      background: #ccc;
      height: 200px;
      margin-top: 10px;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inici</a>
    <a href="productes.html">Productes</a>
    <a href="contacte.html">Contacte</a>
  </nav>

  <div class="contenidor">
    <h1>Contacta amb nosaltres</h1>

    <div class="grid">
      <form>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" required>

        <label for="missatge">Missatge:</label>
        <textarea id="missatge" name="missatge" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="info">
        <h3>UrbanLook</h3>
        <p><strong>Adreça:</strong> Carrer Bonavista, 70, 08940 Cornellà de Llobregat, Barcelona</p>
        <p><strong>Horari:</strong> Dilluns - Divendres: 15:15h a 21:35h</p>
        <p><strong>Telèfon:</strong> 933 77 11 00</p>

        <div class="mapa">[Mapa aquí]</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 UrbanLook · Contacte: info@urbanlook.cat
  </footer>
</body>
</html>
